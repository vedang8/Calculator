<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="container">
	<div class="calculator dark">
		<div class="theme-toggler active">
			<i class="toggler-icon"></i>
		</div>
		<div class="display-screen">
			<div id="display"></div>
		</div>
		<div class="buttons">
			<form name="calcul">
			<table>
				<tr>
					<td><button type="button" class="btn-operator" value="sin" onclick="sin()"> sin </button> </td>
				    <td><button type="button" class="btn-operator" value="cos" onclick="cos()"> cos</button> </td>
				    <td><button type="button" class="btn-operator" value="tan" onclick="tan()"> tan </button> </td>
				    <td><button type="button" value="C" class="btn-operator" id="clear" onclick="remv()"> C </button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn-operator" value="x^2" onclick="square()"> x<sup>2 </button> </td>
					<td><button type="button" class="btn-operator" value="x^3" onclick="cubed()">x<sup>3</button> </td>
					<td><button type="button" class="btn-operator" value="sqrt2" onclick="sqrt2()">&radic;</button> </td>
					<td><button type="button" class="btn-operator" value="sqrt3" onclick="sqrt3()">&#8731;</button> </td>
				</tr>
			    <tr>
					<td><button type="button" class="btn-number" value="7" onclick="number(value)">7</button> </td>
					<td><button type="button" class="btn-number" value="8" onclick="number(value)">8</button> </td>
					<td><button type="button" class="btn-number" value="9" onclick="number(value)">9</button> </td>
					<td><button type="button" class="btn-operator" value="BACKSPC" onclick="BACKSPC()"><</button> </td>
				</tr>
				<tr>
					<td><button type="button" class="btn-number" value="4" onclick="number(value)"> 4</button> </td>
					<td><button type="button" class="btn-number" value="5" onclick="number(value)"> 5 </button> </td>
					<td><button type="button" class="btn-number" value="6" onclick="number(value)"> 6 </button> </td>
					<td><button type="button" class="btn-operator" value="/" onclick="number(value)"> &divide; </button> </td>
				</tr>
				<tr>
					<td><button type="button" class="btn-number" value="1" onclick="number(value)"> 1 </button> </td>
					<td><button type="button" class="btn-number" value="2" onclick="number(value)"> 2 </button> </td>
					<td><button type="button" class="btn-number" value="3" onclick="number(value)"> 3 </button> </td>
					<td><button type="button" class="btn-operator" value="*" onclick="number(value)"> &times; </button> </td>
				</tr>
				<tr>
					<td><button type="button" class="btn-operator" value="(" id="(" onclick="number(value)"> ( </button> </td>
					<td><button type="button" class="btn-number" value="0" id="0" onclick="number(value)"> 0 </button> </td>
					<td><button type="button" class="btn-operator" value=")" id=")" onclick="number(value)"> ) </button> </td>
					<td><button type="button" class="btn-operator" value="%" onclick="number(value)"> % </button> </td>
					
				</tr>
				<tr>
					<td><button type="button" class="btn-operator" value="." onclick="number(value)"> . </button> </td>
					<td><button type="button" class="btn-operator" value="+" onclick="number(value)"> + </button> </td>
					<td><button type="button" class="btn-operator" value="-" onclick="number(value)"> - </button> </td>
					<td> <button type="button" class="btn-equal" value="=" onclick="equal()" class="equal" id="equal">=</button> </td>
				</tr>
			</table>
		</form>	
		</div>
	</div>
   </div>
   <script src="script.js"></script>
</body>
</html>
